# =============================================================================
# E-Store Docker Compose - Production Configuration
# Distributed E-Commerce Platform with Microservices Architecture
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # API Gateway
  # ---------------------------------------------------------------------------
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
      target: production
    container_name: estore-api-gateway
    restart: always
    expose:
      - "4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - USER_SERVICE_URL=http://user-service:3000
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CART_SERVICE_URL=http://cart-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - redis
    networks:
      - estore-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # User Service
  # ---------------------------------------------------------------------------
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
      target: production
    container_name: estore-user-service
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI_USERS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
    depends_on:
      - mongodb
    networks:
      - estore-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Product Service
  # ---------------------------------------------------------------------------
  product-service:
    build:
      context: ./backend/services/product-service
      dockerfile: Dockerfile
      target: production
    container_name: estore-product-service
    restart: always
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI_PRODUCTS}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - product-images:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - estore-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Cart Service
  # ---------------------------------------------------------------------------
  cart-service:
    build:
      context: ./backend/services/cart-service
      dockerfile: Dockerfile
      target: production
    container_name: estore-cart-service
    restart: always
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=${MONGODB_URI_CARTS}
      - REDIS_URL=redis://redis:6379
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
      - redis
      - product-service
    networks:
      - estore-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Order Service
  # ---------------------------------------------------------------------------
  order-service:
    build:
      context: ./backend/services/order-service
      dockerfile: Dockerfile
      target: production
    container_name: estore-order-service
    restart: always
    expose:
      - "3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=${MONGODB_URI_ORDERS}
      - USER_SERVICE_URL=http://user-service:3000
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CART_SERVICE_URL=http://cart-service:3002
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - mongodb
    networks:
      - estore-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: estore-frontend
    restart: always
    expose:
      - "80"
    networks:
      - estore-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ---------------------------------------------------------------------------
  # MongoDB (Use MongoDB Atlas in real production)
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7
    container_name: estore-mongodb
    restart: always
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    networks:
      - estore-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: estore-redis
    restart: always
    expose:
      - "6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - estore-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ---------------------------------------------------------------------------
  # NGINX - Reverse Proxy with SSL
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: estore-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/certbot/conf:/etc/letsencrypt:ro
      - ./docker/nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - api-gateway
      - frontend
    networks:
      - estore-network

networks:
  estore-network:
    driver: bridge

volumes:
  mongodb-data:
  redis-data:
  product-images:
