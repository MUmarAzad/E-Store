# =============================================================================
# Render Blueprint - E-Store Microservices Deployment
# https://render.com/docs/blueprint-spec
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API Gateway
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-api-gateway
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && cd api-gateway && npm install
    startCommand: cd api-gateway && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: estore-user-service
          property: hostport
      - key: PRODUCT_SERVICE_URL
        fromService:
          type: web
          name: estore-product-service
          property: hostport
      - key: CART_SERVICE_URL
        fromService:
          type: web
          name: estore-cart-service
          property: hostport
      - key: ORDER_SERVICE_URL
        fromService:
          type: web
          name: estore-order-service
          property: hostport
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: estore-redis
          property: connectionString

  # ---------------------------------------------------------------------------
  # User Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-user-service
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && cd services/user-service && npm install
    startCommand: cd services/user-service && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-api-gateway
          envVarKey: JWT_SECRET
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false

  # ---------------------------------------------------------------------------
  # Product Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-product-service
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && cd services/product-service && npm install
    startCommand: cd services/product-service && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-api-gateway
          envVarKey: JWT_SECRET
      - key: REDIS_URL
        fromService:
          type: redis
          name: estore-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # ---------------------------------------------------------------------------
  # Cart Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-cart-service
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && cd services/cart-service && npm install
    startCommand: cd services/cart-service && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-api-gateway
          envVarKey: JWT_SECRET
      - key: REDIS_URL
        fromService:
          type: redis
          name: estore-redis
          property: connectionString
      - key: PRODUCT_SERVICE_URL
        fromService:
          type: web
          name: estore-product-service
          property: hostport

  # ---------------------------------------------------------------------------
  # Order Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-order-service
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && cd services/order-service && npm install
    startCommand: cd services/order-service && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-api-gateway
          envVarKey: JWT_SECRET
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: estore-user-service
          property: hostport
      - key: PRODUCT_SERVICE_URL
        fromService:
          type: web
          name: estore-product-service
          property: hostport
      - key: CART_SERVICE_URL
        fromService:
          type: web
          name: estore-cart-service
          property: hostport
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false

  # ---------------------------------------------------------------------------
  # Frontend (Static Site) - Deploy as Web Service with Static Runtime
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: estore-api-gateway
          property: host
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: estore-api-gateway
          property: host

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  - type: redis
    name: estore-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
