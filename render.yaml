# =============================================================================
# Render Blueprint - E-Store Microservices Deployment (Docker)
# https://render.com/docs/blueprint-spec
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API Gateway
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-gateway
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./api-gateway/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: estore-users
          property: hostport
      - key: PRODUCT_SERVICE_URL
        fromService:
          type: web
          name: estore-products
          property: hostport
      - key: CART_SERVICE_URL
        fromService:
          type: web
          name: estore-carts
          property: hostport
      - key: ORDER_SERVICE_URL
        fromService:
          type: web
          name: estore-orders
          property: hostport
      - key: JWT_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: estore-redis
          property: connectionString

  # ---------------------------------------------------------------------------
  # User Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-users
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./services/user-service/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-gateway
          envVarKey: JWT_SECRET
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false

  # ---------------------------------------------------------------------------
  # Product Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-products
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./services/product-service/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-gateway
          envVarKey: JWT_SECRET
      - key: REDIS_URL
        fromService:
          type: redis
          name: estore-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

  # ---------------------------------------------------------------------------
  # Cart Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-carts
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./services/cart-service/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-gateway
          envVarKey: JWT_SECRET
      - key: REDIS_URL
        fromService:
          type: redis
          name: estore-redis
          property: connectionString
      - key: PRODUCT_SERVICE_URL
        fromService:
          type: web
          name: estore-products
          property: hostport

  # ---------------------------------------------------------------------------
  # Order Service
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-orders
    runtime: docker
    region: oregon
    plan: free
    rootDir: backend
    dockerfilePath: ./services/order-service/Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: estore-gateway
          envVarKey: JWT_SECRET
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: estore-users
          property: hostport
      - key: PRODUCT_SERVICE_URL
        fromService:
          type: web
          name: estore-products
          property: hostport
      - key: CART_SERVICE_URL
        fromService:
          type: web
          name: estore-carts
          property: hostport
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false

  # ---------------------------------------------------------------------------
  # Frontend
  # ---------------------------------------------------------------------------
  - type: web
    name: estore-web
    runtime: docker
    region: oregon
    plan: free
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: estore-gateway
          property: host
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: estore-gateway
          property: host

  # ---------------------------------------------------------------------------
  # Redis - Use the existing instance (do not create new)
  # ---------------------------------------------------------------------------
  - type: redis
    name: estore-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
